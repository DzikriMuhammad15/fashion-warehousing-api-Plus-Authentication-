<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Modern Login Page | AsmrProg</title>
  </head>

  <body>
    <div id="loading-overlay">
      <div id="loading-spinner"></div>
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>

          <span>or use your Username for registeration</span>
          <input
            type="username"
            placeholder="Username"
            id="usernameInputRegister"
          />
          <input
            type="password"
            placeholder="Password"
            id="passwordInputRegister"
          />
          <select id="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <div class="error email"></div>
          <button id="buttonSignup">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <span>or use your Username password</span>
          <input type="Username" placeholder="Email" id="usernameLogin" />
          <input type="password" placeholder="Password" id="passwordLogin" />
          <div class="password error"></div>
          <button id="signIn">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
